{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> {%block title%} {%endblock title%}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
    </head>
    <body style="background-image: url('https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1517&q=80');">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="color: #5543ca;
            background: #5543ca;
            background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
            background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
            background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
            -webkit-background-clip: text !important;  
            -webkit-text-fill-color: transparent !important;" href="/api/home/">Famlib</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " style="color: #5543ca;
                        background: #5543ca;
                        background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
                        background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
                        background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
                        -webkit-background-clip: text !important;  
                        -webkit-text-fill-color: transparent !important;" href="/api/home/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: #5543ca;
                        background: #5543ca;
                        background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
                        background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
                        background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
                        -webkit-background-clip: text !important;  
                        -webkit-text-fill-color: transparent !important;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AI Services</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/api/search/">Get summary</a>
                            <a class="dropdown-item" href="/api/search/">Predict</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #5543ca;
                        background: #5543ca;
                        background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
                        background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
                        background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
                        -webkit-background-clip: text !important;  
                        -webkit-text-fill-color: transparent !important;" href='/api/share/'>Share File </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #5543ca;
                        background: #5543ca;
                        background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
                        background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
                        background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
                        -webkit-background-clip: text !important;  
                        -webkit-text-fill-color: transparent !important;" href="/api/contactus">Contact Us </a>
                    </li> 
                    <li class="nav-item">
                        <div class="profile dropdown_hover">
                            <label for="profile-pic-input">
                                <div class="profile_pic"></div>
                            </label>
                            <!-- <img id="profile-pic-preview" src="{% static 'img/default.png' %}" alt="Pic"> -->
                            <input type="file" id="profile-pic-input" style="display: none;" accept="image/*"
                             onchange="previewProfileImage();" data-url="{% url 'upload_profile_pic' %}">
                            <div class="dropdown_section">
                                <ul>
                                    <li>Option1</li>
                                    <li>Option2</li>
                                    <li>Option3</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    
                    
                </ul>
                <form class="form-inline "  action="{% url 'search' %}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" style="color: #5543ca;
                    background: #5543ca;
                    background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
                    background: -webkit-linear-gradient(left,#984745  0%,#5543ca 100%) !important;
                    background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
                    -webkit-background-clip: text !important; 
                    -webkit-text-fill-color: transparent !important;" type="submit">Uncover hidden gems in your library</button>
                </form>
                
            </div>
        </nav>
        <div class="content" >
            {% block body%}

            {%endblock body%}

        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
    <script src="{%static 'js/profile.js'%}"></script>
</html>
