{%load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Famlib|login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-1 py-1 mx-1 text-danger" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    <section class="vh-100" style=" background-color: transparent;">
      <div class="container py-1 h-100" style="background-color: transparent;">
        <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: transparent;">
          <div class="col col-xl-10" style="background-color: transparent;">
            <div class="card" style="border-radius: 1rem;" style="background-color: transparent;">
              <div class="row g-0" style="background-color: transparent;">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  <div class=" container">
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-0 pb-lg-1">Don't have an account? <br><a href='/api/signup/'>Create an account</a>
                    </p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </div>
                </div>
                <!-- this is my form content which i want right side of above content because above all are in left but it is coming bottom of
                content please do some chnages to achive in right side -->
                <div class="col-md-5 col-lg-7">
                  <div class="d-flex justify-content-center">
                    <div class="card-body p-2 p-lg-5 text-black">
                      <!-- we dont need to include action bc we are in same url on which we have to send form -->
                      <form method="post">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-2 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color:  #b8d0e8;"></i>
                          <span class="h1 fw-bold mb-0 ml-2">
                              <img  src="https://www.dropbox.com/s/dyoyi6riuj0kzkw/famlib.png?raw=1"  alt="My App Logo" width="150" height="100"  class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin-left: 100px;" />
                          </span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login in to your Account</h5>
                        <div class="form-outline mb-3">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" required autocomplete="current-password"/>
                          <label class="form-label" for="form2Example17">User name</label>
                        </div>
                        <div class="form-outline mb-2">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" required autocomplete="current-password"/>
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
                        <div class="pt-0 mb-2">
                          <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
